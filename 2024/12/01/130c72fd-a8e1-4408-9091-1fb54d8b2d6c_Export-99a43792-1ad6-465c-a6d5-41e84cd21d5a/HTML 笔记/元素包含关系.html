<h1 id="元素包含关系"><a href="#元素包含关系" class="headerlink" title="元素包含关系"></a>元素包含关系</h1><p>以前：块级元素可以包含行级元素，行级元素不可以包含块级元素，a元素除外</p>
<p>现在：元素的包含关系由元素的内容类别决定。</p>
<p>例如：h1元素可以包含p元素</p>
<p>总结：</p>
<blockquote>
<p>容器元素可以包含任何元素<br>a元素中几乎可以包含任何元素<br>某些元素有固定的子元素（ul&gt;li，ol&gt;li，dl&gt;dt+dd）<br>标题元素和段落元素不能嵌套，并且不能包含容器元素</p>
</blockquote>
<h1 id="块级元素与行级元素的区别？"><a href="#块级元素与行级元素的区别？" class="headerlink" title="块级元素与行级元素的区别？"></a>块级元素与行级元素的区别？</h1><p>块级元素在页面中独占一行，而行级元素在页面中不换行。</p>
